<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>

    <title>flot.tooltip plugin example page</title>
    <meta content="@kenirwin" name="author"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="../js/jquery.flot.tooltip.js"></script>
</head>

<body>
<h1>Flot Tooltip Basic Example</h1>

<div id="chart" style="width: 600px; height: 150px"></div>

<script>
    $(function () {
        var chartOptions = {
            series: {
                lines: {show: true},
                points: {show: true},
            },
            grid: {hoverable: true}, //important! flot.tooltip requires this
            tooltip: {
                show: true,
                content: "%s | x: %x; y: %y",
            },
        };
        var chartData = {
            label: "Sample Data",
            data: [
                [1, 6],
                [2, 3],
                [3, 9],
                [4, 4],
                [5, 2],
            ],
        };
        $.plot($("#chart"), [chartData], chartOptions);
    });
</script>
</body>
</html>
